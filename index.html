<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>image-carousel</title>
</head>
<body>
    <div class="container">
        <div class="image-carousel">
            <img class="carousel-image" src="./images/1.jpg">
            <img class="carousel-image" src="./images/2.jpg">
            <img class="carousel-image" src="./images/3.jpg">
            <img class="carousel-image" src="./images/4.jpg">
            <img class="carousel-image" src="./images/5.jpg">
        </div>
        <div class="button-container" id="left">
                <button type="button"> < </button>
            </div>
            <div class="button-container" id="right">
                <button type="button"> > </button>
            </div>
            <div class="nav-container">
                <button class="nav-dot" id="one">o</button>
                <button class="nav-dot" id="two">o</button>
                <button class="nav-dot" id="three">o</button>
                <button class="nav-dot" id="four">o</button>
                <button class="nav-dot" id="five">o</button>
            </div>
        </div>  
    </div>
</body>
</html>
